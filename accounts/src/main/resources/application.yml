server:
  port: 8080

spring:
  application:
    name: accounts

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: admin
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  profiles:
    active: prod

  config:
    import: "optional:configserver:http://localhost:8071/"
#   optional:configserver:http;//localhost:8071/ -optional when the profile is not too important

management:
  endpoints:
    web:
      exposure:
        include: "*"

  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true

  endpoint:
    shutdown:
      enabled: true

    health:
      probes:
        enabled: true

  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "account"
    description: "Eazy Bank Account Application"
    version: "1.0.0"

logging:
  level:
    com:
      eazybytes:
        accounts: DEBUG



